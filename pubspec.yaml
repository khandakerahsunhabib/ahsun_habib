name: ahsun_habib
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  responsive_builder: ^0.7.1
  url_launcher: ^6.3.1
  carousel_slider: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/

  fonts:
    - family: Asap
      fonts:
        - asset: assets/fonts/Asap-Bold.ttf
          weight: 800
        - asset: assets/fonts/Asap-Regular.ttf
          weight: 400